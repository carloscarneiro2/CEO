
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Etapas Operacionais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      text-align: center;
    }
    header img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }
    h1 {
      background: linear-gradient(90deg, #ff7e00, #ffae42);
      color: white;
      padding: 10px;
      margin: 0;
      font-size: 20px;
    }
    .container {
      margin: 20px auto;
      padding: 15px;
      max-width: 500px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .timer {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
      color: green;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-concluir {
      background: linear-gradient(90deg, #ff7e00, #ffae42);
      color: white;
    }
    .btn-exportar {
      background: #555;
      color: white;
    }
    .etapas {
      text-align: left;
      margin-top: 20px;
    }
    .etapa {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="caf0825f-4978-4c74-8b58-10b4fd1b2f48.jpeg" alt="Caminhão Cebrace">
    <h1>Controle de Etapas Operacionais</h1>
  </header>

  <div class="container">
    <input type="text" id="dt" placeholder="Digite a DT (10 dígitos)" maxlength="10">
    <input type="text" id="data" placeholder="Data (atual)" readonly>
    <input type="text" id="hora" placeholder="Hora (atual)" readonly>

    <select id="blocos">
      <option>01 Bloco (Truck)</option>
      <option>02 Blocos (Carreta)</option>
      <option>03 Blocos (Carreta)</option>
      <option>01 Bloco (Sider)</option>
      <option>02 Blocos (Sider)</option>
      <option>03 Blocos (Sider)</option>
    </select>

    <div class="timer" id="timer">00:00</div>

    <button class="btn-concluir" onclick="concluirEtapa()">Concluir Etapa</button>
    <button class="btn-exportar" onclick="exportarExcel()">Exportar para Excel</button>

    <div class="etapas" id="etapas">
      <div class="etapa">1ª Etapa — Descarregamento MCE<br><span id="etapa1">Aguardando...</span></div>
      <div class="etapa">2ª Etapa — Carregamento<br><span id="etapa2">Aguardando...</span></div>
      <div class="etapa">3ª Etapa — Enlonamento<br><span id="etapa3">Aguardando...</span></div>
    </div>
  </div>

  <script>
    let timer;
    let seconds = 0;
    let etapaAtual = 1;
    let dados = JSON.parse(localStorage.getItem("dados")) || {};

    function updateDateTime() {
      const now = new Date();
      document.getElementById("data").value = now.toLocaleDateString();
      document.getElementById("hora").value = now.toLocaleTimeString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    function startTimer() {
      if (timer) return;
      timer = setInterval(() => {
        seconds++;
        const min = String(Math.floor(seconds/60)).padStart(2, '0');
        const sec = String(seconds%60).padStart(2, '0');
        document.getElementById("timer").innerText = `${min}:${sec}`;
        verificarLimite();
      }, 1000);
    }

    function verificarLimite() {
      const blocos = document.getElementById("blocos").selectedIndex + 1;
      const limites = [5, 20, 32];
      const limite = limites[etapaAtual-1] * blocos * 60;
      if (seconds > limite) {
        document.getElementById("timer").style.color = "red";
      } else {
        document.getElementById("timer").style.color = "green";
      }
    }

    document.getElementById("dt").addEventListener("input", function(){
      if (this.value.length === 10) {
        this.readOnly = true;
        startTimer();
      }
    });

    function concluirEtapa() {
      clearInterval(timer);
      timer = null;
      const now = new Date();
      const dt = document.getElementById("dt").value;
      if (!dados[dt]) dados[dt] = {};
      dados[dt][`etapa${etapaAtual}`] = {
        inicio: document.getElementById("data").value + " " + document.getElementById("hora").value,
        tempo: document.getElementById("timer").innerText
      };
      localStorage.setItem("dados", JSON.stringify(dados));
      document.getElementById(`etapa${etapaAtual}`).innerText = `Concluída às ${dados[dt][`etapa${etapaAtual}`].inicio}, Tempo: ${dados[dt][`etapa${etapaAtual}`].tempo}`;
      etapaAtual++;
      seconds = 0;
      if (etapaAtual <= 3) startTimer();
    }

    function exportarExcel() {
      let csv = "DT,Etapa,Início,Tempo\n";
      for (let dt in dados) {
        for (let etapa in dados[dt]) {
          const d = dados[dt][etapa];
          csv += `${dt},${etapa},${d.inicio},${d.tempo}\n`;
        }
      }
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "dados.csv";
      a.click();
    }
  </script>
</body>
</html>
